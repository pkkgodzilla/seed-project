<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEED-LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="auth-container">
        <article class="message is-link auth__box">
            <div class="message-header width-100">
                <p>Seed Admin - Login</p>
            </div>
            <div class="message-body width-100" >
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="username">
                    </div>
                    </div>
                    
                    <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="password">
                    </div>
                    </div>
                    <div class="field button-auth">
                    <a class="button is-success width-100">Login</a>
                    </div>
                    <div class="field button-auth">
                    <a class="button is-warning width-100">Register</a>
                    </div>
            </div>
        </article>
    </div>
    
  </body>
</html>
