<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEED-LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="auth-container">
        <article class="message is-success auth__box">
            <div class="message-header width-100">
                <p>Seed Admin - Register</p>
            </div>
            <div class="message-body width-100" >
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="username">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">วัน/เดือน/ป๊ เกิด</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="ัวัน/เดือน/ป๊ เกิด 05/02/2531">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">ชื่อ - นามสกุล</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="ัชื่อ - นามสกุล">
                        </div>
                    </div>

                        <div class="field">
                            <label class="label">ชื่อเล่น</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="ัชื่อเล่น">
                            </div>
                        </div>
                    
                    
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="password">
                        </div>
                    </div>
                    <div class="field">
                            <label class="label">Password-confirm</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password-confirm">
                            </div>
                        </div>
                    <div class="field button-auth">
                    <a class="button is-success width-100">Register</a>
                    </div>
                    <div class="field button-auth">
                    <a class="button is-warning width-100">Login</a>
                    </div>
            </div>
        </article>
    </div>
    
  </body>
</html>
